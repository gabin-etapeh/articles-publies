<div class="container">
    <h4>Retrouvez un article!!</h4>
    
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Catégorie </label>
        <select id="category" name="category" formControlName="category">
          <option value="">Sélectionnez une catégorie</option>
          <option value="microsoft">Microsoft</option>
          <option value="apple">Apple</option>
          <option value="tesla">Tesla</option>
        </select>
      </div>
      <div class="form-group">
        <label for="publishedAt"> Date de publication </label>
        <input type="date" id="publishedAt" name="date" formControlName="publishedAt">
      </div>
      <div class="form-group">
        <button type="submit">Rechercher</button>
        <button type="reset" class="cancel">Annuler</button>
      </div>
    </form>
  </div>

@if (articles.length !== 0) {
<div class="container">
    <h4>Votre quotidien en ligne!!</h4>

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
            @for (currentArticle of articles; track currentArticle) {
            <app-article [article]="currentArticle"></app-article>
            }
        </div>
    </div>
</div>
}

@if (articles.length === 0) {
    <div class="container">
        <h4>Aucun article disponible, vous pouvez effectuer autre recherche ...</h4>
    </div>
}
