<div class="container">
    <h2>Retrouver un article</h2>
    <form>
      <div class="form-group">
        <label for="category">Catégorie </label>
        <select id="category" name="category">
          <option value="">Sélectionnez une catégorie</option>
          <option value="microsoft">Microsoft</option>
          <option value="apple">Apple</option>
          <option value="tesla">Tesla</option>
        </select>
      </div>
      <div class="form-group">
        <label for="publishedAt"> Date de publication </label>
        <input type="date" id="publishedAt" name="date">
      </div>
      <div class="form-group">
        <button type="submit" onclick="searchElements()">Rechercher</button>
        <button type="reset" class="cancel">Annuler</button>
      </div>
    </form>
  </div>

<div class="container">
    <h3>Votre quotidien en ligne!!</h3>

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
            @for (currentArticle of articles; track currentArticle) {
            <app-article [article]="currentArticle"></app-article>
            }
        </div>
    </div>
</div>
